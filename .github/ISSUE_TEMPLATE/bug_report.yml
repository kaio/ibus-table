name: üêû Bug report
description: Create a report to help us improve
title: "[BUG] <title>"
labels: ["bug", "triage"]
assignees:
  - mike-fabian
body:
- type: markdown
  attributes:
    value: "Please choose a useful title to identify your issue."
#- type: checkboxes
#  attributes:
#    label: Is there an existing issue for this?
#    description: Please search to see if an issue already exists for the bug you encountered.
#    options:
#    - label: I have searched the existing issues
#      required: true
- type: input
  id: version
  attributes:
    label: ibus-table version
    description: Open the ibus-table setup tool and click on the `About` button (Or check the version of the installed package, for example using `rpm -q ibus-table` on rpm based distribtions).
    placeholder: 1.17.12
  validations:
    required: false
- type: input
  id: distro
  attributes:
    label: Distribution and Version
    description: Which distribusion and version? Check for example /etc/fedora-release
    placeholder: Fedora 42
  validations:
    required: false
- type: input
  id: desktop
  attributes:
    label: Desktop Environment and Version
    description: |
      Which desktop environment and version?
      Check $XDG_CURRENT_DESKTOP for example
    placeholder: GNOME 48
  validations:
    required: false
- type: checkboxes
  id: session
  attributes:
    label: Session Type
    description: Which session type? You can check this with `echo $XDG_SESSION_TYPE`.
    options:
      - label: Wayland
      - label: X11
  validations:
    required: true
- type: input
  id: application
  attributes:
    label: Application and Version
    description: Which application are you typing in?
    placeholder: gedit 3.24, kate, xterm, WhatsApp in firefox, WhatsApp in google-chrome, ‚Ä¶
  validations:
    required: false
- type: textarea
  attributes:
    label: Summary of the bug
    description: A clear and concise description of what the bug is.
  validations:
    required: false
- type: textarea
  attributes:
    label: How to reproduce the bug?
    description: Detailed steps how the bug can be reproduced. Please add screenshots and/or videos if you think it helps to explain the problem!
    placeholder: |
      1. Do this '...'
      1. Then type this '....'
      1. Then click on this '....'
      1. And then this problem occurs ...
  validations:
    required: false
- type: checkboxes
  id: inevitability
  attributes:
    label: Always reproducible?
    description: Can you reproduce your problem always?
    options:
      - label: "Yes"
      - label: "No"
  validations:
    required: true
- type: textarea
  attributes:
    label: Which ibus-table options/settings do you use?
    description: Here you may attach the output of `dconf dump /org/freedesktop/ibus/engine/table/cangjie3/` for a one engine for a specific table (‚Äúcangjie3‚Äù) in this example and/or the output of `dconf dump /org/freedesktop/ibus/engine/table/` for all engines for all tables
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
